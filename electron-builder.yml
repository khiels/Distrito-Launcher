appId: 'distritolauncher'
productName: 'Distrito Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2022-2023 Distrito Pixelmon'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Ezequiel Souza'
  vendor: 'Ezequiel Souza'
  synopsis: 'Launcher Distrito Pixelmon'
  description: 'Launcher próprio para facilitar a jogatina no servidor do Distrito.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'